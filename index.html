<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Event App Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .logo {
            width: 120px;
            height: 120px;
            background-color: #4CAF50;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .redirecting {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
        .manual-links {
            margin-top: 30px;
        }
        .manual-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
        </svg>
    </div>
    <h1>Badminton Event App</h1>
    <p>Redirecting you to the app...</p>
    <div class="redirecting">If you're not redirected automatically, please choose an option below:</div>
    
    <div class="manual-links">
        <a href="#" id="open-app">Open App</a>
        <a href="#" id="app-store">Download App</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        let courtParam = urlParams.get('court');
        
        // Build the deep link URL
        let deepLink = 'com.anonymous.BadmintonDanmark://?court=';
        if (courtParam) {
            deepLink += `court=${courtParam}`;
        }
        
        // Set the app store URLs (replace with your actual app store URLs)
        const iosAppStoreURL = 'https://apps.apple.com/app/id6743437409';
        const androidPlayStoreURL = 'https://play.google.com/store/apps/details?id=com.anonymous.BadmintonDanmark';
        
        // Update button URLs
        document.getElementById('open-app').href = deepLink;
        
        // Detect platform and set appropriate store URL
        let storeURL = iosAppStoreURL; // Default to iOS
        if (/android/i.test(navigator.userAgent)) {
            storeURL = androidPlayStoreURL;
        }
        document.getElementById('app-store').href = storeURL;
        
        // Function to detect if redirect failed and go to app store
        function openApp() {
            // Record the current time
            const startTime = Date.now();
            
            // Try to open the app
            window.location.href = deepLink;
            
            // Set a timeout to check if we're still on this page
            setTimeout(function() {
                const timeElapsed = Date.now() - startTime;
                
                // If we're still here after a short delay, the app probably isn't installed
                // (iOS typically takes 2-3 seconds to switch apps)
                if (timeElapsed < 3000) {
                    window.location.href = storeURL;
                }
            }, 1500); // Wait 1.5 seconds before redirecting
        }
        
        // Start the redirect process when the page loads
        window.onload = openApp;
        
        // Also trigger it when the "Open App" button is clicked
        document.getElementById('open-app').addEventListener('click', function(e) {
            e.preventDefault();
            openApp();
        });
    </script>
</body>
</html>

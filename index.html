<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Event App Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .logo {
            width: 120px;
            height: 120px;
            background-color: #F12E48;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .redirecting {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
        .manual-links {
            margin-top: 30px;
        }
        .manual-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #F12E48;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
        </svg>
    </div>
    <h1>Badminton Event App</h1>
    <p>Redirecting you to the app...</p>
    <div class="redirecting">If you're not redirected automatically, please choose an option below:</div>
    
    <div class="manual-links">
        <a href="#" id="open-app">Open App</a>
        <a href="#" id="app-store">Download App</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        let courtParam = urlParams.get('court');
        
        // Build the deep link URLs with both formats to increase compatibility
        let deepLinkUri = 'com.anonymous.BadmintonDanmark://?court=' + (courtParam || '');
        let universalLink = 'https://yourdomain.com/app/redirect?court=' + (courtParam || '');
        let intentUri = 'intent://badmintondanmark/#Intent;scheme=com.anonymous.BadmintonDanmark;package=com.anonymous.BadmintonDanmark;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.anonymous.BadmintonDanmark;S.court=' + (courtParam || '') + ';end';
        
        // Set the app store URLs
        const iosAppStoreURL = 'https://apps.apple.com/app/id6743437409';
        const androidPlayStoreURL = 'https://play.google.com/store/apps/details?id=com.anonymous.BadmintonDanmark';
        
        // Detect platform
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isChromeOnAndroid = isAndroid && /chrome/i.test(navigator.userAgent);
        
        // Set appropriate store URL and deep link based on platform
        let storeURL = iosAppStoreURL; // Default to iOS
        let preferredDeepLink = deepLinkUri; // Default URI scheme
        
        if (isAndroid) {
            storeURL = androidPlayStoreURL;
            preferredDeepLink = intentUri; // Use Android intent format for better compatibility
        }
        
        // Use anchor tags for Android Chrome to avoid the leave site warning
        if (isChromeOnAndroid) {
            // Update button to use direct intent format with S.browser_fallback_url
            document.getElementById('open-app').href = intentUri;
            document.getElementById('open-app').onclick = null; // Remove the event listener
        } else {
            // For other browsers/platforms, use the JavaScript approach
            document.getElementById('open-app').href = preferredDeepLink;
        }
        
        document.getElementById('app-store').href = storeURL;
        
        // Function to detect if redirect failed and go to app store
        function openApp() {
            // Don't run the JS redirect for Chrome on Android (use the anchor tag instead)
            if (isChromeOnAndroid) {
                return; // Let the anchor tag handle it
            }
            
            // Different approach based on platform
            if (isIOS) {
                // For iOS, we use a timer-based approach
                const now = Date.now();
                
                // Try Universal Links first if available (requires setup on your end)
                try {
                    window.location = universalLink;
                } catch (e) {
                    // Fallback to URI scheme via iframe
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = deepLinkUri;
                    document.body.appendChild(iframe);
                }
                
                // Set timeout to check if we're still here after 2 seconds
                setTimeout(function() {
                    const timeElapsed = Date.now() - now;
                    if (timeElapsed < 2000) {
                        // If we're still here, app likely not installed
                        window.location.href = iosAppStoreURL;
                    }
                }, 1500);
            } else if (isAndroid && !isChromeOnAndroid) {
                // For Android (but not Chrome), we can use the Intent URL format
                window.location.href = intentUri;
                
                // Fallback after a delay
                setTimeout(function() {
                    window.location.href = androidPlayStoreURL;
                }, 2500);
            } else {
                // For other platforms, try the basic URI scheme
                try {
                    window.location.href = deepLinkUri;
                    // Fallback after a delay
                    setTimeout(function() {
                        window.location.href = storeURL;
                    }, 2500);
                } catch (e) {
                    // If there's an error, go to store
                    window.location.href = storeURL;
                }
            }
        }
        
        // Start the redirect process when the page loads, but not on Chrome Android
        if (!isChromeOnAndroid) {
            window.onload = openApp;
        }
        
        // Only use click handler for non-Chrome Android browsers
        if (!isChromeOnAndroid) {
            document.getElementById('open-app').addEventListener('click', function(e) {
                e.preventDefault();
                openApp();
            });
        }
    </script>
</body>
</html>
